<input id="firstime" class="datetime shadow "  type="datetime-local" ><br><br>

	<script>
		
		
function myFunction(){ 



	var table = document.getElementById("table");
  var row = table.insertRow(0);
  var calldate = row.insertCell(0);
  var called_num = row.insertCell(1);
  var callerid = row.insertCell(2);
  var answered = row.insertCell(3);
  var duration = row.insertCell(4);

  calldate.innerHTML = "CELL1";

	callerid.innerHTML = "CELL3";
  answered.innerHTML = "CELL4";
  duration.innerHTML = "CELL5";
		

	var modal = document.getElementById("myModal");
var btn = document.getElementById("myBtn");
var span = document.getElementsByClassName("close")[0];
calldate.onclick = function() {
  modal.style.display = "block";
}
span.onclick = function() {
  modal.style.display = "none";
}
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}

		
	
	var fdate = document.getElementById("firsttime").value;
	var ldate = document.getElementById("lasttime").value;

	
	
}
